  <h1>Drift Club</h1>

  <h2>简介</h2>
  <p>Drift Club 是一个二手豪车租赁/购买平台。</p>
  <p>项目基于 Vue 2.x 开发，配合 vue-router 和 Vuex 全家桶。基于 Axios 封装了 HTTP 客户端，使用 SCSS + PostCSS 编写样式，使用 Karma + Mocha 进行单元测试，使用 Webpack 进行构建，使用 ESLint 统一代码风格。</p>
  <h2>周期</h2>
  <p>2017 年 10 月 - 2017 年 11 月</p>
