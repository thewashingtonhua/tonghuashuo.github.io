  <h1>Xshowroom 买手圈</h1>

  <h2>简介</h2>
  <p>国内时尚业首个专业买手服务平台，基于 AngularJS 开发。</p>
  <p>项目接手自前任团队，接手时所用技术栈为手写 CSS，且没有任何的依赖管理和自动化构建流。自接手，先后引入了 LESS 和 SASS 进行 CSS 的模块化，使用 Gulp 搭建了自动化构建流，使用 npm（后转为 Yarn）进行依赖管理。考虑到 AngularJS 设计之初 ES2015 标准尚未发布，支持度没有保障，该项目没有强行使用 ES2015 的语法。</p>

  <h2>周期</h2>
  <p>2016 年 3 月 - 2017 年 3 月</p>
