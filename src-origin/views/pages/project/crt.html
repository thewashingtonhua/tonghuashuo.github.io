  <h1>Cent Rocket</h1>

  <h2>简介</h2>
  <p>Cent Rocket 是一整套的数字基金投资生态，基于背后的量化投资引擎，覆盖钱包 App、管理平台、用户中心等一系列子项目。</p>
  <p>项目的 Web 端基于 React 开发，其中管理控制台使用了 antd，第一版使用 dva 和 RoadHog 作为底层，后迁移至 Redux。基于 Fetch API 封装了 HTTP 客户端。</p>

  <h2>周期</h2>
  <p>2017 年 11 月 - 至今</p>
