  <h1>Influence Chain</h1>

  <h2>简介</h2>
  <p>影链（Influence Chain， INC）是基于区块链技术的一种数字货币，基于其衍生出一套技术、商业生态。影链生态的核心理念是将具有影响力的公众人物（名人、网红、运动员、艺术家、……）的影响力进行量化，得到一组影响力指数，并将其货币化。货币化后的内容，可用于粉丝交易，亦可用于投资升值。后期 INC 会公链化，作为所在领域内的基础设施存在，届时将开放账号体系和开发者 API，开发者可以基于其创造出更大的价值。</p>
  <p>项目基于 Vue 2.x 开发。</p>

  <h2>周期</h2>
  <p>2017 年 11 月 - 至今</p>
